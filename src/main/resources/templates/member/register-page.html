<!DOCTYPE html>
<html lang="ko" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>회원가입 - 메이트 개발 블로그</title>
    <!--  Boot Strap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">

    <!--icon-->
    <link rel="shortcut icon" href="/static/img/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="57x57" href="/static/img/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/static/img/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/static/img/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/static/img/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/static/img/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/static/img/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/static/img/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/static/img/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/img/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/static/img/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/static/img/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/img/favicon/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/static/img/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <!--settings for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        .bi {
            vertical-align: -.125em;
            fill: currentColor;
        }

        .nav-scroller .nav {
            display: flex;
            flex-wrap: nowrap;
            padding-bottom: 1rem;
            margin-top: -1px;
            overflow-x: auto;
            text-align: center;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }
    </style>

    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script>
        let $jLatest = jQuery.noConflict();
    </script>
    <script src="/static/js/signup.js"></script>
    <link rel="stylesheet" href="/static/css/main-css.css">

</head>
<body class="main-body">
<nav class="navbar navbar-expand-md navbar-dark background-252525">
    <a class="navbar-brand" href="https://emate.me/">
        <img class="logo-bank" src="/static/img/logo_bank.png">
        <img class="logo-bank" src="/static/img/emate_logo_white.png">
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse font-25" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="https://emate.me">Home</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="https://github.com/uasaha">Github</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link disabled" href="#">Contact</a>
            </li>
        </ul>

        <form class="form-inline mt-2 mt-md-0" onsubmit="return false">
            <input class="form-control mr-sm-2" type="text" placeholder="" aria-label="Search" id="search-input">
            <button class="btn text-white background-353535" id="search-button" type="button" onclick="search()">Search</button>
        </form>

        <ul class="navbar-nav main-navbar-user">
            <li th:if="${memberNo}==1" class="nav-item active">
                <a class="nav-link" href="/contents/register"><i class="bi bi-pencil my-icons-size"></i></a>
            </li>
            <li th:if="${memberNo}==1" class="nav-item active">
                <a class="nav-link" href="#"><i class="bi bi-gear-wide-connected my-icons-size"></i></a>
            </li>
            <li class="nav-item active" sec:authorize="isAnonymous()">
                <a class="nav-link" href="/login"><i class="bi bi-door-open my-icons-size"></i></a>
            </li>
            <li class="nav-item active" sec:authorize="isAuthenticated()">
                <a class="nav-link" href="/logout"><i class="bi bi-door-open-fill my-icons-size"></i></a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid margin-top-1">
    <div class="row minus-margin-10">
        <div class="col-md-3 navbar-nav">
            <div class="flex-shrink-0 p-3 wd-100 background-252525">
                <section class="btc-accordion">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="accordion mb-2" id="accordionExample">
                                    <img src="https://emate-bucket.s3.ap-northeast-2.amazonaws.com/mainthumb.jpeg" class="img-thumbnail d-none d-md-block">
                                    <p class="d-none d-md-block color-white">메이트의 개발 블로그입니다.</p>
                                    <div class="card background-353535 color-white main-sidebar-card">
                                        <div class="card-header" onclick="location.href='/contents'">
                                            <a class="link-body-emphasis align-items-center d-inline-flex color-white font-19 text-deco-none" href="/contents">
                                                <p class="py-2"> 전체 글 보기</p>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="card background-353535 color-white main-sidebar-card">
                                        <div class="card-header" id="headingOne">
                                            <a class="accordion-icon" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                                                <h5 class="py-2"> Category <span class="float-right"><i class="fas fa-angle-down"></i></span></h5>
                                            </a>
                                        </div>
                                        <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                                            <div class="card-body">
                                                <div class="cursor-pointer" th:each="category : ${categories}">
                                                    <a class="link-body-emphasis align-items-center d-inline-flex color-white text-deco-none" th:href="@{/category/{cate-url}(cate-url=${category.categoryName})}">
                                                        <p th:text="${category.categoryName}"></p><p>(</p><p th:text="${category.contentsCnt}"></p><p>)</p>
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="today-count-div">
                                    <div class="main-sidebar-visit">
                                        <div>
                                            <h2 class="color-white font-15">Total</h2>
                                        </div>
                                        <div>
                                            <h2 class="color-white font-25" th:text="${total}"></h2>
                                        </div>
                                        <div>
                                            <p class="color-white font-15" th:text="'Today : ' + ${today}"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <div class="col-md-7 pl-2 pr-2">
            <div class="col-md-7 col-lg-8 m-auto max-width-30">
                <h4 class="mb-3">회원가입</h4>
                <form class="needs-validation" id="signupForm" action="/register" method="post">
                    <div class="row g-3">
                        <div class="col-2">
                            <label for="memberId" class="form-label">아이디</label>
                        </div>
                        <div class="col-10">
                            <div class="input-group has-validation">
                                <input type="text" class="form-control" name="memberId" id="memberId" placeholder="아이디"
                                       value="" required>
                                <div class="invalid-feedback">
                                    아이디를 입력해주세요.
                                </div>
                                <input id="id-check" type="hidden" value="0">
                                <div class="button-box">
                                    <div class="btn background-353535 color-white"
                                         onclick="idCheckFunc()">확인
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 text-center">
                            <span>아이디는 최소 5자, 최대 20자입니다.</span>
                        </div>

                        <div class="col-2 margin-top-1">
                            <label for="pwd" class="form-label">비밀번호</label>
                        </div>
                        <div class="col-10 margin-top-1">
                            <input type="password" class="form-control" name="pwd" id="pwd" placeholder="비밀번호" value=""
                                   required>
                            <div class="invalid-feedback">
                                비밀번호를 입력해주세요.
                            </div>
                        </div>

                        <div class="col-2 margin-top-1">
                            <label for="pwd-check" class="form-label">비밀번호 확인</label>
                        </div>
                        <div class="col-10 margin-top-1">
                            <div class="input-group has-validation">
                                <input type="password" class="form-control" id="pwd-check" placeholder="비밀번호" required>
                                <div class="invalid-feedback">
                                    비밀번호를 확인해주세요.
                                </div>
                                <input id="password-check" type="hidden" value="0">
                                <div class="btn background-353535 color-white" onclick="pwdCheck()">
                                    확인
                                </div>
                            </div>
                        </div>
                        <div class="col-12 text-center">
                            <span>비밀번호는 특수문자, 영어 소문자, 숫자를 포함한 최소 8자, 최대 20자입니다.</span>
                        </div>


                        <div class="col-2 margin-top-1">
                            <label for="nickname" class="form-label">닉네임</label>
                        </div>
                        <div class="col-10 margin-top-1">
                            <div class="input-group has-validation">
                                <input type="text" class="form-control" name="nickname" id="nickname" placeholder="닉네임"
                                       required>
                                <div class="invalid-feedback">
                                    닉네임을 입력해주세요.
                                </div>
                                <input id="nick-check" type="hidden" value="0">
                                <div class="btn background-353535 color-white"
                                     onclick="nickCheckFunc()">확인
                                </div>
                            </div>
                        </div>
                        <div class="col-12 text-center">
                            <span>닉네임은 최대 10자입니다.</span>
                        </div>

                        <div class="col-2 margin-top-1">
                            <label for="email" class="form-label">이메일</label>
                        </div>
                        <div class="col-10 margin-top-1">
                            <div class="input-group has-validation">
                                <input type="text" class="form-control" name="email" id="email"
                                       placeholder="email@email.com">
                                <div class="invalid-feedback">
                                    이메일을 입력해주세요.
                                </div>
                                <input id="email-check" type="hidden" value="0">
                                <div class="btn background-353535 color-white"
                                     onclick="emailCheckFunc()">확인
                                </div>
                            </div>
                        </div>
                        <div class="col-12 text-center">
                            <span>이메일은 최대 30자입니다.</span>
                        </div>

                        <div class="col-2 margin-top-1">
                            <label for="intro" class="form-label">한줄소개</label>
                        </div>
                        <div class="col-10 margin-top-1">
                            <input type="text" class="form-control" name="intro" id="intro" placeholder="한줄소개"/>
                        </div>
                        <div class="col-12 text-center">
                            <span>한줄소개는 최대 200자입니다.</span>
                        </div>
                    </div>
                    <button class="w-100 btn btn-lg background-353535 color-white margin-top-1" type="button" id="submitBtn" disabled="disabled"
                             onclick="finalCheck()">
                        가입하기
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
<footer>
    <script src="/static/js/search.js"></script>
</footer>
</html>
