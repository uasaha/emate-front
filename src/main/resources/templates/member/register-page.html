<div class="container-fluid" style="margin-top: 1rem; color: white">
    <div class="row">
        <div class="col-md-3">
            <div class="flex-shrink-0 p-3 wd-100" style="background-color: #252525">
                <section class="btc-accordion">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="accordion mb-2" id="accordionExample">
                                    <img src="https://emate-bucket.s3.ap-northeast-2.amazonaws.com/mainthumb.jpeg" class="img-thumbnail">
                                    <p style="color: white">메이트의 개발 블로그입니다.</p>
                                    <div class="card" style="background-color: #303030; color: white; border: 0px solid; cursor : pointer;">
                                        <div class="card-header" onclick="location.href='#'" >
                                            <a class="accordion-icon" data-toggle="collapse">
                                                <h5 class="py-2"> 전체 글 보기 <span><i class="fas"></i></span></h5>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="card" style="background-color: #303030; color: white; border: 0px solid; cursor : pointer;">
                                        <div class="card-header" id="headingOne">
                                            <a class="accordion-icon" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                                                <h5 class="py-2"> Category <span class="float-right"><i class="fas fa-angle-down"></i></span></h5>
                                            </a>
                                        </div>
                                        <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                                            <div class="card-body">
                                                <div th:each="category : ${categories}">
                                                    <a href="#" class="link-body-emphasis align-items-center d-inline-flex" style="color: white">
                                                        <p th:text="${category.categoryName}"></p><p>(</p><p th:text="${category.contentsCnt}"></p><p>)</p>
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card" style="background-color: #303030; color: white; border: 0px solid; cursor : pointer;">
                                        <div class="card-header" id="headingTwo">
                                            <a class="accordion-icon" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                                <h5 class="py-2"> Tag <span class="float-right"><i class="fas fa-angle-down"></i></span></h5>
                                            </a>
                                        </div>
                                        <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                                            <div class="card-body">
                                                <div th:each="tag : ${tags}">
                                                    <a href="#" class="link-body-emphasis align-items-center d-inline-flex" style="color: white">
                                                        <p th:text="${tag.tagName}"></p>
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                        </div>
                    </div>
                </section>
            </div>
        </div>
        <div class="col-md-9">
            <div class="col-md-7 col-lg-8 m-auto" style="max-width: 35em">
                <h4 class="mb-3">회원가입</h4>
                <form class="needs-validation" id="signupForm" action="/register" method="post">
                    <div class="row g-3">
                        <div class="col-2">
                            <label for="memberId" class="form-label">아이디</label>
                        </div>
                        <div class="col-10">
                            <div class="input-group has-validation">
                                <input type="text" class="form-control" name="memberId" id="memberId" placeholder="아이디"
                                       value="" required>
                                <div class="invalid-feedback">
                                    아이디를 입력해주세요.
                                </div>
                                <input id="id-check" type="hidden" value="0">
                                <div class="button-box">
                                    <div class="btn" style="background-color: #525252; color: white;"
                                         onclick="idCheckFunc()">확인
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12" style="text-align: center">
                            <span>아이디는 최소 5자, 최대 20자입니다.</span>
                        </div>

                        <div class="col-2" style="margin-top: 1em;">
                            <label for="pwd" class="form-label">비밀번호</label>
                        </div>
                        <div class="col-10" style="margin-top: 1em;">
                            <input type="password" class="form-control" name="pwd" id="pwd" placeholder="비밀번호" value=""
                                   required>
                            <div class="invalid-feedback">
                                비밀번호를 입력해주세요.
                            </div>
                        </div>

                        <div class="col-2" style="margin-top: 1em;">
                            <label for="pwd-check" class="form-label">비밀번호 확인</label>
                        </div>
                        <div class="col-10" style="margin-top: 1em;">
                            <div class="input-group has-validation">
                                <input type="password" class="form-control" id="pwd-check" placeholder="비밀번호" required>
                                <div class="invalid-feedback">
                                    비밀번호를 확인해주세요.
                                </div>
                                <input id="password-check" type="hidden" value="0">
                                <div class="btn" style="background-color: #525252; color: white;" onclick="pwdCheck()">
                                    확인
                                </div>
                            </div>
                        </div>
                        <div class="col-12" style="text-align: center">
                            <span>비밀번호는 특수문자, 영어 소문자, 숫자를 포함한 최소 8자, 최대 20자입니다.</span>
                        </div>


                        <div class="col-2" style="margin-top: 1em;">
                            <label for="nickname" class="form-label">닉네임</label>
                        </div>
                        <div class="col-10" style="margin-top: 1em;">
                            <div class="input-group has-validation">
                                <input type="text" class="form-control" name="nickname" id="nickname" placeholder="닉네임"
                                       required>
                                <div class="invalid-feedback">
                                    닉네임을 입력해주세요.
                                </div>
                                <input id="nick-check" type="hidden" value="0">
                                <div class="btn" style="background-color: #525252; color: white;"
                                     onclick="nickCheckFunc()">확인
                                </div>
                            </div>
                        </div>
                        <div class="col-12" style="text-align: center">
                            <span>닉네임은 최대 10자입니다.</span>
                        </div>

                        <div class="col-2" style="margin-top: 1em;">
                            <label for="email" class="form-label">이메일</label>
                        </div>
                        <div class="col-10" style="margin-top: 1em;">
                            <div class="input-group has-validation">
                                <input type="text" class="form-control" name="email" id="email"
                                       placeholder="email@email.com">
                                <div class="invalid-feedback">
                                    이메일을 입력해주세요.
                                </div>
                                <input id="email-check" type="hidden" value="0">
                                <div class="btn" style="background-color: #525252; color: white;"
                                     onclick="emailCheckFunc()">확인
                                </div>
                            </div>
                        </div>
                        <div class="col-12" style="text-align: center">
                            <span>이메일은 최대 30자입니다.</span>
                        </div>

                        <div class="col-2" style="margin-top: 1em;">
                            <label for="intro" class="form-label">한줄소개</label>
                        </div>
                        <div class="col-10" style="margin-top: 1em;">
                            <input type="text" class="form-control" name="intro" id="intro" placeholder="한줄소개"/>
                        </div>
                        <div class="col-12" style="text-align: center">
                            <span>한줄소개는 최대 200자입니다.</span>
                        </div>
                    </div>
                    <button class="w-100 btn btn-lg" type="button" id="submitBtn" disabled="disabled"
                            style="background-color: #525252; color: white; margin-top: 1em;" onclick="finalCheck()">
                        가입하기
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
