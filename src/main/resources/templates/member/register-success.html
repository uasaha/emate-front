<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <link rel="apple-touch-icon" sizes="72x72" href="/static/img/favicon/apple-icon-72x72.png">

  <link rel="apple-touch-icon" sizes="114x114" href="/static/img/favicon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/static/img/favicon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/static/img/favicon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/static/img/favicon/apple-icon-152x152.png">

  <meta name="msapplication-TileImage" content="/static/img/favicon/ms-icon-144x144.png">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--custom-->
  <link rel="stylesheet" href="/static/css/main-css.css">

<body style="font-family: 'Nanum Gothic', sans-serif; background-color: #252525; max-width: 100em; margin: auto !important;">
<nav class="navbar navbar-expand-md navbar-dark" style="background-color: #252525 !important;">
  <a class="navbar-brand" href="https://emate.me/">
    <img src="/static/img/logo_bank.png" style="height: 40px">
    <img src="/static/img/emate_logo_white.png" style="height: 40px">
  </a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarCollapse" style="font-size: 25px">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="https://emate.me">Home</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="https://github.com/uasaha">Github</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link disabled" href="#">Contact</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" style="float: right">
      <li class="nav-item active">
        <a class="nav-link" href="#"><i class="bi bi-pencil my-icons-size"></i></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="#"><i class="bi bi-gear-wide-connected my-icons-size"></i></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/login"><i class="bi bi-door-open my-icons-size"></i></a>
      </li>
    </ul>

    <!--search 추후 추가-->
    <!--<form class="form-inline mt-2 mt-md-0">-->
    <!--<input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">-->
    <!--<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>-->
    <!--</form>-->
  </div>
</nav>

<div class="container-fluid" style="margin-top: 1rem;">
  <div class="row">
    <div class="col-md-3">
      <div class="flex-shrink-0 p-3 wd-100" style="background-color: #252525">
        <ul class="list-unstyled ps-0">
          <li class="mb-1">
            <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0" data-bs-toggle="collapse" data-bs-target="#home-collapse" aria-expanded="true" style="font-size: 1.5rem; color: white">
              Categories
            </button>
            <div class="collapse show" id="home-collapse">
              <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small" style="font-size: 1rem">
                <div th:each="category : ${categories}">
                  <li><a href="#" class="link-body-emphasis align-items-center d-inline-flex" style="color: white">
                    <p th:text="${category.categoryName}"></p><p>(</p><p th:text="${category.contentsCnt}"></p><p>)</p>
                  </a></li>
                </div>
              </ul>
            </div>
          </li>
          <li class="mb-1">
            <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0" data-bs-toggle="collapse" data-bs-target="#dashboard-collapse" aria-expanded="true" style="font-size: 1.5rem; color: white">
              Tags
            </button>
            <div class="collapse show" id="dashboard-collapse" >
              <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small" style="font-size: 1rem">
                <div th:each="tag : ${tags}">
                  <li><a href="#" class="link-body-emphasis align-items-center d-inline-flex" style="color: white">
                    <p th:text="${tag.tagName}"></p>
                  </a></li>
                </div>
              </ul>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="col-md-9 m-auto" style="max-width: 28em">
      <div class="col-12 m-auto">
        <img class="mb-4" src="/static/img/favicon/apple-icon-76x76.png" alt="" width="76" height="76">
      </div>
      <div class="col-12">
        <span style="color: white; font-size: 2em">회원가입이 완료되었습니다!</span>
      </div>
      <div class="col-12" style="margin-top: 1em">
        <button class="w-100 btn btn-lg m-auto" onclick="location.href='/login'" style="background-color: #525252; color: white;">로그인</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
