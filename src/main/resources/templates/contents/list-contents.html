<!DOCTYPE html>
<html lang="ko" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${categoryName}"></title>
    <meta property="og:url" th:content="'https://emate.me/'+${urlPath}">
    <meta property="og:title" th:content="${categoryName}">
    <meta property="og:locale" content="ko">
    <meta property="og:description" th:content="${categoryName}">
    <meta name="description" th:content="${categoryName}">
    <meta property="og:image" content="/static/img/favicon/apple-icon-180x180.png">

    <!--  Boot Strap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">

    <!--icon-->
    <link rel="shortcut icon" href="/static/img/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="57x57" href="/static/img/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/static/img/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/static/img/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/static/img/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/static/img/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/static/img/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/static/img/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/static/img/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/img/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/static/img/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/static/img/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/img/favicon/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/static/img/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <!--settings for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--custom-->
    <link rel="stylesheet" href="/static/css/main-css.css">
    <script src="/static/js/logout.js"></script>

</head>
<body style="font-family: 'Nanum Gothic', sans-serif; background-color: #252525; max-width: 100em; margin: auto !important;">
<nav class="navbar navbar-expand-md navbar-dark" style="background-color: #252525 !important;">
    <a class="navbar-brand" href="https://emate.me/">
        <img src="/static/img/logo_bank.png" style="height: 40px">
        <img src="/static/img/emate_logo_white.png" style="height: 40px">
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarCollapse" style="font-size: 25px">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="https://emate.me">Home</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="https://github.com/uasaha">Github</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link disabled" href="#">Contact</a>
            </li>
        </ul>

        <form class="form-inline mt-2 mt-md-0" onsubmit="return false">
            <input class="form-control mr-sm-2" type="text" placeholder="" aria-label="Search" id="search-input">
            <button class="btn text-white" id="search-button" style="background-color: #404040" type="button" onclick="search()">Search</button>
        </form>

        <ul class="navbar-nav" style="float: right">
            <li th:if="${memberNo}==1" class="nav-item active">
                <a class="nav-link" href="/contents/register"><i class="bi bi-pencil my-icons-size"></i></a>
            </li>
            <li th:if="${memberNo}==1" class="nav-item active">
                <a class="nav-link" href="#"><i class="bi bi-gear-wide-connected my-icons-size"></i></a>
            </li>
            <li class="nav-item active" sec:authorize="isAnonymous()">
                <a class="nav-link" href="/login"><i class="bi bi-door-open my-icons-size"></i></a>
            </li>
            <li class="nav-item active" sec:authorize="isAuthenticated()">
                <a class="nav-link" href="/logout"><i class="bi bi-door-open-fill my-icons-size"></i></a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid" style="margin-top: 1rem;">
    <div class="row">
        <div class="col-md-3 navbar-nav">
            <div class="flex-shrink-0 p-3 wd-100" style="background-color: #252525">
                <section class="btc-accordion">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="accordion mb-2" id="accordionExample">
                                    <img src="https://emate-bucket.s3.ap-northeast-2.amazonaws.com/mainthumb.jpeg" class="img-thumbnail d-none d-md-block">
                                    <p class="d-none d-md-block" style="color: white">메이트의 개발 블로그입니다.</p>
                                    <div class="card" style="background-color: #303030; color: white; border: 0px solid; cursor : pointer;">
                                        <div class="card-header" onclick="location.href='/contents'">
                                            <a class="link-body-emphasis align-items-center d-inline-flex" style="color: white; font-size: 19px" href="/contents">
                                                <p class="py-2"> 전체 글 보기</p>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="card" style="background-color: #303030; color: white; border: 0px solid; cursor : pointer;">
                                        <div class="card-header" id="headingOne">
                                            <a class="accordion-icon" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                                                <h5 class="py-2"> Category <span class="float-right"><i class="fas fa-angle-down"></i></span></h5>
                                            </a>
                                        </div>
                                        <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                                            <div class="card-body">
                                                <div th:each="category : ${categories}"  style="cursor: pointer">
                                                    <a class="link-body-emphasis align-items-center d-inline-flex" style="color: white" th:href="@{/contents/{cate-url}(cate-url=${category.categoryName})}">
                                                        <p th:text="${category.categoryName}"></p><p>(</p><p th:text="${category.contentsCnt}"></p><p>)</p>
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <div style="text-align: center; border-radius: 2%; margin-top: 1em">
                                        <div>
                                            <h1 style="color: white; font-size: 15px">Total</h1>
                                        </div>
                                        <div>
                                            <h1 style="color: white; font-size: 25px;" th:text="${total}"></h1>
                                        </div>
                                        <div>
                                            <p style="color: white; font-size: 15px" th:text="'Today : ' + ${today}"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <div class="col-md-7">
            <!--            꾸미는 공간-->
            <div class="album py-5 bg-body-tertiary">
                <div class="container" style="margin-top: -2.5em; padding-right: 0; padding-left: 0;">
                    <h2 style="color: white" th:text="${categoryName}"></h2>
                    <hr style="border: solid 1px white">
                    <h2 style="color: white; text-align: center" th:if="${contents.size()} == 0">포스트가 존재하지 않습니다.</h2>
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 g-3">
                        <div class="col" th:each="content : ${contents}" style="margin-bottom: 2rem; cursor: pointer" th:data-url="${content.urlPath}" th:onclick="|location.href='/'+this.getAttribute('data-url')|">
                            <div class="card shadow-sm" style="overflow: hidden">
                                <div th:if="${content.thumbnail == null}">
                                    <p th:text="${content.subject}" style="text-align: center; position: absolute; color: white; transform: translate(-50%, -50%); top: 37%; left: 50%; font-size: 2em"></p>
                                    <img class="bd-placeholder-img card-img-top" src="https://emate-bucket.s3.ap-northeast-2.amazonaws.com/default_thumbnail.png" alt="thumbnail" width="100%" height="250" style="object-fit: cover"/>
                                </div>
                                <div th:if="${content.thumbnail != null}">
                                    <img class="bd-placeholder-img card-img-top" th:src="${content.thumbnail}" alt="thumbnail" width="100%" height="250" style="object-fit: cover"/>
                                </div>
                                <div class="card-body" style="background-color: #353535">
                                    <a th:href="@{/{subject-url}(subject-url=${content.urlPath})}">
                                    <p class="card-text" th:text="${content.subject}" style="color: white"></p>
                                    </a>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <small class="text-body-secondary" th:text="${#temporals.format(content.createdAt, 'yyyy.MM.dd')}" style="color: white"></small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <ul class="pagination paging" th:if="${total!=0}">
                        <li th:if="${hasPrevious==true}" style="cursor: pointer">
                            <a th:href="|@{/contents/{cate-url}?page={pre-url}(cate-url=${categoryName}, pre-url=${current}-1)}|" class="prev">&laquo</a>
                        </li>
                        <li th:each="num : ${#numbers.sequence(1,total)}" style="cursor: pointer">
                            <a class="active" th:if="${current+1==num}" th:text="${num}"></a>
                            <a th:href="|@{/contents/{cate-url}?page={pre-url}(cate-url=${categoryName}, pre-url=${num}-1)}|" th:if="${current+1!=num}" th:text="${num}"></a>
                        </li>
                        <li th:if="${hasNext==true}" style="cursor: pointer">
                            <a th:href="|@{/contents/{cate-url}?page={pre-url}(cate-url=${categoryName}, pre-url=${current}+1)}|" class="next">&raquo;</a>
                        </li>
                    </ul><br>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
<footer>
    <script src="/static/js/search.js"></script>
</footer>
</html>
