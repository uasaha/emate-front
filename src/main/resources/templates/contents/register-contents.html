            <div class="row">

                <div class="accordion mb-2" id="accordionExample">
                  <img src="https://emate-bucket.s3.ap-northeast-2.amazonaws.com/mainthumb.jpeg"
                       class="img-thumbnail d-none d-md-block">
                  <p class="d-none d-md-block main-sidebar-intro">생각을 현실화하는 개발자, 메이트의 블로그입니다.</p>
                  <p class="d-none d-md-block main-sidebar-intro">평소 공부하며 언제든 다시 꺼내어 먹을 수 있는 글을 지향합니다.</p>
                  <p class="d-none d-md-block main-sidebar-intro">잘못 된 지식이나, 더 나은 방법에 대한 꾸짖음은 언제나 환영합니다.</p>

                    <div class="card-header" onclick="location.href='/contents'">

                    </div>
                  </div>
                  <div class="card background-353535 color-white main-sidebar-card">

                        <div class="cursor-pointer" th:each="category : ${categories}">

                            <p>(</p>
                            <p th:text="${category.contentsCnt}"></p>
                            <p>)</p>

                      </div>

                      <h2 class="color-white font-15">Total</h2>
                    </div>
                    <div>

                    </div>
                  </div>
                </div>
              </div>

    <div class="col-md-6 pl-2 pr-2">
      <!--            꾸미는 공간-->
      <div class="col-md-12">
        <input type="file" accept="image/*" id="file-select">
      </div>
      <form action="/contents/register" method="post">
        <div class="col-md-12">
          <input type="text" class="form-control" id="subject" placeholder="제목" name="subject"
                 minlength="1" maxlength="100" required/>
        </div>
        <div class="col-md-12">
          <select class="form-controll" name="categoryNo" required>
            <option value="" selected disabled hidden>카테고리 선택</option>
            <div th:each="category : ${categories}">
              <option
                  th:value="${category.categoryNo}"
                  th:text="${category.categoryName}"></option>
            </div>
          </select>
          <select id="tag-select-box" onchange="tagSelecting(this.value)">
            <option value="" selected disabled hidden>태그 선택</option>
            <div th:each="tag : ${tags}">
              <option
                  th:value="${tag.tagNo}"
                  th:text="${tag.tagName}"></option>
            </div>
          </select>
          <input class="form-controll" name="tagNo" id="tagInput" required>
        </div>
        <div class="col-md-12">
          <div class="form-check">
            <label for="flexCheckDefault" class="color-white">즉시 비공개: </label><input
              class="form-controll" type="text" name="hidden" value="F" id="flexCheckDefault"
              style="width: 20px">
          </div>
        </div>
        <input type="text" class="form-control" id="thumbnail" placeholder="썸네일" name="thumbnail">
        <div id="content"></div>
        <button type="button" class="btn btn-primary"
                id="detailAdd" onclick="getDescription()">내용 저장
        </button>
        <textarea style="display: none" id="detail" name="detail" required></textarea>
        <div class="invalid-feedback">내용을 저장해주세요.</div>
        <button type="submit" class="btn btn-primary">등록</button>
      </form>
    </div>
    <div class="col-md-3">

    </div>
  </div>

<footer>
  <script>
    const {Editor} = toastui;
    const {codeSyntaxHighlight} = Editor.plugin;
    const editor = new Editor({
      el: document.querySelector('#content'), // 에디터를 적용할 요소 (컨테이너)
      height: '800px',                        // 에디터 영역의 높이 값 (OOOpx || auto)
      initialEditType: 'markdown',            // 최초로 보여줄 에디터 타입 (markdown || wysiwyg)
      previewStyle: 'vertical',             // 마크다운 프리뷰 스타일 (tab || vertical)
      plugins: [codeSyntaxHighlight]
    });

    function getDescription() {
      let hiddenDes = document.getElementById("detail");
      hiddenDes.textContent = editor.getMarkdown();
    }


  </script>
  <script src="/static/js/contents-register.js"></script>
  <script src="/static/js/search.js"></script>
</footer>
