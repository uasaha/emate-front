<div class="container-fluid" style="margin-top: 1rem;">
    <div class="row">
        <div class="col-md-3">
            <div class="flex-shrink-0 p-3 wd-100" style="background-color: #252525">
                <ul class="list-unstyled ps-0">
                    <li class="mb-1">
                        <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0"
                                data-bs-toggle="collapse" data-bs-target="#home-collapse" aria-expanded="true"
                                style="font-size: 1.5rem; color: white">
                            Categories
                        </button>
                        <div class="collapse show" id="home-collapse">
                            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small" style="font-size: 1rem">
                                <div th:each="category : ${categories}">
                                    <li><a href="#" class="link-body-emphasis align-items-center d-inline-flex"
                                           style="color: white">
                                        <p th:text="${category.categoryName}"></p>
                                        <p>(</p>
                                        <p th:text="${category.contentsCnt}"></p>
                                        <p>)</p>
                                    </a></li>
                                </div>
                            </ul>
                        </div>
                    </li>
                    <li class="mb-1">
                        <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0"
                                data-bs-toggle="collapse" data-bs-target="#dashboard-collapse" aria-expanded="true"
                                style="font-size: 1.5rem; color: white">
                            Tags
                        </button>
                        <div class="collapse show" id="dashboard-collapse">
                            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small" style="font-size: 1rem">
                                <div th:each="tag : ${tags}">
                                    <li><a href="#" class="link-body-emphasis align-items-center d-inline-flex"
                                           style="color: white">
                                        <p th:text="${tag.tagName}"></p>
                                    </a></li>
                                </div>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-9">
            <form action="/contents/register" method="post">
                <div class="col-md-12">
                    <input type="text" class="form-control" id="subject" placeholder="제목" name="subject"
                           minlength="1" maxlength="100" required/>
                </div>
                <div class="col-md-12">
                        <select class="form-controll" name="categoryNo" required>
                            <option value="" selected disabled hidden>카테고리 선택</option>
                            <div th:each="category : ${categories}">
                                <option
                                        th:value="${category.categoryNo}"
                                        th:text="${category.categoryName}"></option>
                            </div>
                        </select>
                        <select class="form-controll" name="tagNo" required>
                            <option value="" selected disabled hidden>태그 선택</option>
                            <div th:each="tag : ${tags}">
                                <option
                                        th:value="${tag.tagNo}"
                                        th:text="${tag.tagName}"></option>
                            </div>
                        </select>
                </div>
                    <div id="content"></div>
                    <button type="button" class="btn btn-primary"
                            id="detailAdd" onclick="getDescription()">내용 저장</button>
                    <textarea style="display: none" id="detail" name="detail" required></textarea>
                    <div class="invalid-feedback">내용을 저장해주세요.</div>
                    <button type="submit" class="btn btn-primary">등록</button>
            </form>
        </div>
    </div>
</div>

<footer>
    <script>
        const { Editor } = toastui;
        const { codeSyntaxHighlight }  = Editor.plugin;
        const editor = new Editor({
            el: document.querySelector('#content'), // 에디터를 적용할 요소 (컨테이너)
            height: '800px',                        // 에디터 영역의 높이 값 (OOOpx || auto)
            initialEditType: 'markdown',            // 최초로 보여줄 에디터 타입 (markdown || wysiwyg)
            previewStyle: 'vertical',             // 마크다운 프리뷰 스타일 (tab || vertical)
            plugins: [codeSyntaxHighlight]
        });

        function getDescription() {
            let hiddenDes = document.getElementById("detail");
            hiddenDes.textContent = editor.getMarkdown();
        }


    </script>
    <script src="/static/js/contents-register.js"></script>


</footer>
