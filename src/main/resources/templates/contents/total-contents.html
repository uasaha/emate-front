<!DOCTYPE html>
<html lang="ko" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>전체 글 - 메이트 개발 블로그</title>
    <meta property="og:url" content="https://emate.me/contents">
    <meta property="og:title" content="전체 글 - 메이트 개발 블로그">
    <meta property="og:locale" content="ko">
    <meta property="og:description" content="전체 글 - 메이트 개발 블로그입니다.">
    <meta name="description" content="메이트 블로그 이메이트- 전체 글">
    <meta property="og:image" content="/static/img/favicon/apple-icon-180x180.png">
    <meta name="robots" content="index, follow">

    <!--  Boot Strap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">

    <!--icon-->
    <link rel="shortcut icon" href="/static/img/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="57x57" href="/static/img/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/static/img/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/static/img/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/static/img/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/static/img/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/static/img/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/static/img/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/static/img/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/img/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/static/img/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/static/img/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/img/favicon/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/static/img/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <!--settings for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--custom-->
    <link rel="stylesheet" href="/static/css/main-css.css">

</head>
<body class="main-body">
<nav class="navbar navbar-expand-md navbar-dark background-252525">
    <a class="navbar-brand" href="https://emate.me/">
        <img class="logo-bank" src="/static/img/logo_bank.png">
        <img class="logo-bank" src="/static/img/emate_logo_white.png">
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse font-25" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="https://emate.me">Home</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="https://github.com/uasaha">Github</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link disabled" href="#">Contact</a>
            </li>
        </ul>

        <form class="form-inline mt-2 mt-md-0" onsubmit="return false">
            <input class="form-control mr-sm-2" type="text" placeholder="" aria-label="Search" id="search-input">
            <button class="btn text-white background-353535" id="search-button" type="button" onclick="search()">Search</button>
        </form>

        <ul class="navbar-nav main-navbar-user">
            <li th:if="${memberNo}==1" class="nav-item active">
                <a class="nav-link" href="/contents/register"><i class="bi bi-pencil my-icons-size"></i></a>
            </li>
            <li th:if="${memberNo}==1" class="nav-item active">
                <a class="nav-link" href="#"><i class="bi bi-gear-wide-connected my-icons-size"></i></a>
            </li>
            <li class="nav-item active" sec:authorize="isAnonymous()">
                <a class="nav-link" href="/login"><i class="bi bi-door-open my-icons-size"></i></a>
            </li>
            <li class="nav-item active" sec:authorize="isAuthenticated()">
                <a class="nav-link" href="/logout"><i class="bi bi-door-open-fill my-icons-size"></i></a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid margin-top-1">
    <div class="row minus-margin-10">
        <div class="col-md-3 navbar-nav">
            <div class="flex-shrink-0 p-3 wd-100 background-252525">
                <section class="btc-accordion">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="accordion mb-2" id="accordionExample">
                                    <img src="https://emate-bucket.s3.ap-northeast-2.amazonaws.com/mainthumb.jpeg" class="img-thumbnail d-none d-md-block">
                                    <p class="d-none d-md-block color-white">메이트의 개발 블로그입니다.</p>
                                    <div class="card background-353535 color-white main-sidebar-card">
                                        <div class="card-header" onclick="location.href='/contents'">
                                            <a class="link-body-emphasis align-items-center d-inline-flex color-white font-19 text-deco-none" href="/contents">
                                                <p class="py-2"> 전체 글 보기</p>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="card background-353535 color-white main-sidebar-card">
                                        <div class="card-header" id="headingOne">
                                            <a class="accordion-icon" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                                                <h5 class="py-2"> Category <span class="float-right"><i class="fas fa-angle-down"></i></span></h5>
                                            </a>
                                        </div>
                                        <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                                            <div class="card-body">
                                                <div class="cursor-pointer" th:each="category : ${categories}">
                                                    <a class="link-body-emphasis align-items-center d-inline-flex color-white text-deco-none" th:href="@{/category/{cate-url}(cate-url=${category.categoryName})}">
                                                        <p th:text="${category.categoryName}"></p><p>(</p><p th:text="${category.contentsCnt}"></p><p>)</p>
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="today-count-div">
                                    <div class="main-sidebar-visit">
                                        <div>
                                            <h2 class="color-white font-15">Total</h2>
                                        </div>
                                        <div>
                                            <h2 class="color-white font-25" th:text="${total}"></h2>
                                        </div>
                                        <div>
                                            <p class="color-white font-15" th:text="'Today : ' + ${today}"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <div class="col-md-7 pl-2 pr-2">
            <!--            꾸미는 공간-->
            <div class="album py-5 bg-body-tertiary">
                <div class="container main-container">
                    <h2 class="color-white">Total Posts</h2>
                    <hr class="border-white">
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 g-3">
                        <div class="col margin-bottom-2" th:each="content : ${contents}">
                            <div class="card shadow-sm overflow-hidden cursor-pointer" th:data-url="${content.urlPath}" th:onclick="|location.href='/contents/'+this.getAttribute('data-url')|">
                                <div th:if="${content.thumbnail == null}">
                                    <p class="content-subject-no-thumb" th:text="${content.subject}"></p>
                                    <img class="bd-placeholder-img card-img-top list-content-thumbnail" src="https://emate-bucket.s3.ap-northeast-2.amazonaws.com/default_thumbnail.png" alt="thumbnail" width="100%" height="250"/>
                                </div>
                                <div th:if="${content.thumbnail != null}">
                                    <img class="bd-placeholder-img card-img-top list-content-thumbnail" th:src="${content.thumbnail}" alt="thumbnail" width="100%" height="250"/>
                                </div>
                                <div class="card-body background-353535">
                                    <a class="text-deco-none" th:href="@{/contents/{subject-url}(subject-url=${content.urlPath})}">
                                        <p class="card-text color-white list-content-subject" th:text="${content.subject}"></p>
                                    </a>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <small class="text-body-secondary color-white" th:text="${#temporals.format(content.createdAt, 'yyyy.MM.dd')}"></small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <ul class="pagination paging" th:if="${totalPage!=0}">
                        <li th:if="${hasPrevious==true}" class="cursor-pointer">
                            <a th:href="|@{/contents?page={pre-url}(pre-url=${current}-1)}|" class="prev">&laquo</a>
                        </li>
                        <li th:each="num : ${#numbers.sequence(1,totalPage)}" class="cursor-pointer">
                            <a class="active" th:if="${current+1==num}" th:text="${num}"></a>
                            <a th:href="|@{/contents?page={pre-url}(pre-url=${num}-1)}|" th:if="${current+1!=num}" th:text="${num}"></a>
                        </li>
                        <li th:if="${hasNext==true}" class="cursor-pointer">
                            <a th:href="|@{/contents?page={pre-url}(pre-url=${current}+1)}|" class="next">&raquo;</a>
                        </li>
                    </ul><br>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
<footer>
    <script src="/static/js/search.js"></script>
</footer>
</html>
