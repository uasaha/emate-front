name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6

    # 도커 로그인
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 도커 이미지 빌드
    - name: Build the Docker image
      run: docker build -t hobby3530/front .
      
    # 이미지 띄우기
    - name: push Docker image
      run: docker push hobby3530/front
      
    # 쉘 스크립트 실행
    - name: execute shell script
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_IP }}         # 인스턴스 플로팅 ip
        username: ${{ secrets.SSH_ID }}     # user Id
        key: ${{ secrets.SSH_KEY }}         # github_rsa 개인키
        port: ${{ secrets.SSH_PORT }}       # ssh 포트 = 22
        script_stop: true
        script: "./startup-front.sh"
